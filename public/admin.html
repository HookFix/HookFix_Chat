<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HookFixChatä»…ä¾›å‚è€ƒ  --ç®¡ç†å‘˜ç•Œé¢</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="input" placeholder="è¾“å…¥å›å¤..." autocomplete="off">
                <button id="sendBtn">
                    <span>å‘é€</span>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:3000/api';
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');

        // Markdowné…ç½®
        marked.setOptions({
            highlight: (code, lang) => hljs.highlightAuto(code).value,
            breaks: true
        });

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(content, isUser) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'bot'}`;
            
            message.innerHTML = `
                <div class="avatar">${isUser ? 'ğŸ˜' : 'ğŸ¤ '}</div>
                <div class="content">${marked.parse(content)}</div>
            `;

            messagesEl.appendChild(message);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            hljs.highlightAll();
        }

        // WebSocket è¿æ¥
        const ws = new WebSocket('ws://localhost:3001');
        let lastMessageId = null; // ç”¨äºè®°å½•æœ€åä¸€æ¡æ¶ˆæ¯çš„ IDï¼Œé¿å…é‡å¤æ˜¾ç¤º

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            if (message.id !== lastMessageId) { // æ£€æŸ¥æ˜¯å¦æ˜¯é‡å¤æ¶ˆæ¯
                addMessage(message.content, message.role === 'user');
                lastMessageId = message.id; // æ›´æ–°æœ€åä¸€æ¡æ¶ˆæ¯çš„ ID
            }
        };

        // å‘é€å›å¤
        async function sendReply() {
            const reply = inputEl.value.trim();
            if (!reply || sendBtn.disabled) return;

            sendBtn.disabled = true;
            inputEl.value = '';
            addMessage(reply, false);

            try {
                const response = await fetch(`${API_BASE}/admin/reply`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: reply })
                });

                const data = await response.json();
                if (!data.success) {
                    addMessage(`**å‘é€å¤±è´¥**: ${data.error}`, false);
                }
            } catch (error) {
                addMessage(`**è¯·æ±‚å¤±è´¥**: ${error.message}`, false);
            } finally {
                sendBtn.disabled = false;
                inputEl.focus();
            }
        }

        // åˆå§‹åŒ–
        sendBtn.addEventListener('click', sendReply);
        inputEl.addEventListener('keypress', e => e.key === 'Enter' && sendReply());

        // åŠ è½½æ‰€æœ‰æ¶ˆæ¯
        fetch(`${API_BASE}/messages`)
            .then(res => res.json())
            .then(messages => {
                messages.forEach(msg => {
                    addMessage(msg.content, msg.role === 'user');
                    lastMessageId = msg.id; // æ›´æ–°æœ€åä¸€æ¡æ¶ˆæ¯çš„ ID
                });
            });
    </script>
</body>
</html>
